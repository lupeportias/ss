<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/styles.css">

  <title>Movies</title>
</head>

<body>
  <h1>SetenTrial</h1>
  <div id="app"></div>
  <div class="container">
    <div class='modal'>
      <div class='content'>
        <span onclick='toggleClass()' class='close'>x</span>
        <form class='form' id="form">
          <input type='text' placeholder='Name' id='name' />
          <input type="hidden" id="id" />
          <input type='text' placeholder='Description' id='description' />
          <input type="file" onchange="previewFile()" />
          <img src="img/placeholder.png" class="modal-img" alt="Image preview..." id="img">
          <div class="modal-btn-box">
            <button type="button" class="save" onclick="save()">Save</button>
            <a class="cancel" onclick='toggleClass()'>Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/index.js"/></script>
</body>
</html>
